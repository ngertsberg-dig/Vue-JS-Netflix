<body>
<div id = 'app'>

  <iframe
    width="560"
    height="315"
    :src = 'posts[3].trailer'
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

<ul>
  <li v-for = 'post in posts'>
    <div class = 'movie-container'>
    <div class = 'display-flex'>

      <div class = 'post-image' @click = 'changeMovie'>
        <img :src = 'post.poster' :data-video-url = 'post.trailer'>
      </div>
      <div class = 'post-header' @click = 'changeMovie'>
        <h2>{{post.name}}</h2>
      </div>
      <div class = 'post-year'>
        Date Released: {{post.year}}
      </div>
    </div>
  </div>
  </li>
</ul>
</div>

</body>
